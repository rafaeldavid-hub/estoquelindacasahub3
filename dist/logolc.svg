<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="200" height="200" fill="url(#grad)" rx="20" ry="20"/>
  
  <!-- Casa - formato simplificado -->
  <g transform="translate(50, 50)">
    <!-- Telhado -->
    <polygon points="50,10 90,50 10,50" fill="#1f2937" opacity="0.9"/>
    <polygon points="50,10 90,50 70,50" fill="#111827" opacity="0.7"/>
    
    <!-- Parede -->
    <rect x="15" y="50" width="70" height="60" fill="#3b82f6" opacity="0.85"/>
    
    <!-- Porta -->
    <rect x="35" y="65" width="30" height="45" fill="#1f2937"/>
    <circle cx="63" cy="87" r="3" fill="#fbbf24"/>
    
    <!-- Janela esquerda -->
    <rect x="20" y="55" width="15" height="15" fill="#87ceeb"/>
    <line x1="17.5" y1="55" x2="37.5" y2="70" stroke="#1f2937" stroke-width="1"/>
    <line x1="37.5" y1="55" x2="17.5" y2="70" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Janela direita -->
    <rect x="65" y="55" width="15" height="15" fill="#87ceeb"/>
    <line x1="62.5" y1="55" x2="82.5" y2="70" stroke="#1f2937" stroke-width="1"/>
    <line x1="82.5" y1="55" x2="62.5" y2="70" stroke="#1f2937" stroke-width="1"/>
  </g>
  
  <!-- Texto "Linda Casa" -->
  <text x="100" y="165" font-family="Space Grotesk, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#1f2937">Linda Casa</text>
  <text x="100" y="185" font-family="Space Grotesk, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937" opacity="0.7">Estoque</text>
</svg>
